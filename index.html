<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniConvert | Easy Media Tools</title>
    <meta name="description" content="Simple, private media conversion in your browser.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --success: #10b981;
            --bg-deep: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            border: 0.5px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px -4px rgba(0, 0, 0, 0.3);
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-up { animation: slide-up 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        
        /* 44px standard touch target with micro-feedback */
        .btn-target {
            height: 44px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }
        .btn-target:active { transform: scale(0.95); opacity: 0.9; }

        .safe-scroll-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .scrollable-grid {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 24px;
        }

        :focus:not(:focus-visible) { outline: none; }
    </style>
