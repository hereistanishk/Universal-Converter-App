<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniConvert | Universal Media Synthesis</title>
    <meta name="description" content="Professional, high-end client-side media conversion.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg-deep: #020617;
            --border-glow: rgba(59, 130, 246, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(24px);
            border: 0.5px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .surgical-border {
            border: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .hero-glow:hover {
            box-shadow: 0 0 30px -5px var(--border-glow);
            border-color: rgba(59, 130, 246, 0.3);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.99); opacity: 0.2; }
            50% { transform: scale(1.01); opacity: 0.1; }
            100% { transform: scale(0.99); opacity: 0.2; }
        }

        .pulse-ring {
            animation: pulse-ring 4s ease-in-out infinite;
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .custom-scrollbar::-webkit-scrollbar { width: 2px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }
        
        /* 44px standard touch target */
        .btn-target {
            height: 44px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-target:active { transform: scale(0.97); opacity: 0.8; }
        
        .btn-target::after {
            content: "";
            position: absolute;
            inset: 0;
            background: white;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        .btn-target:active::after { opacity: 0.05; }

        :focus:not(:focus-visible) { outline: none; }
    </style>
